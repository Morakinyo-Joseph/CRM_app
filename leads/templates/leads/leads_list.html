<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <style type="">
        .lead {
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 6px;
            padding-right: 6px;
            margin-top: 10px;
            background-color: #f6f6f6;
        }
    </style>
</head>
<body>

<a href="/leads/create">Create a new lead</a>
<hr>

<h1>This is all of our leads</h1>

{% for lead in leads %}

    <div class="lead">
        <a href="/leads/{{ lead.id }}">{{ lead.first_name }} {{ lead.last_name }}</a>. Age: {{ lead.age }}
    </div>

{% endfor %}
</body>
</html>
